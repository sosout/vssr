<style>
#vssr-loading {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  animation: vssrLoadingIn 10s ease;
  -webkit-animation: vssrLoadingIn 10s ease;
  animation-fill-mode: forwards;
  overflow: hidden;
}

@keyframes vssrLoadingIn {
  0% {
    visibility: hidden;
    opacity: 0;
  }
  20% {
    visibility: visible;
    opacity: 0;
  }
  100% {
    visibility: visible;
    opacity: 1;
  }
}

@-webkit-keyframes vssrLoadingIn {
  0% {
    visibility: hidden;
    opacity: 0;
  }
  20% {
    visibility: visible;
    opacity: 0;
  }
  100% {
    visibility: visible;
    opacity: 1;
  }
}

#vssr-loading>div,
#vssr-loading>div:after {
  border-radius: 50%;
  width: 5rem;
  height: 5rem;
}

#vssr-loading>div {
  font-size: 10px;
  position: relative;
  text-indent: -9999em;
  border: .5rem solid <%= options.color2 %>;
  border-left: .5rem solid <%= options.color %>;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: vssrLoading 1.1s infinite linear;
  animation: vssrLoading 1.1s infinite linear;
}

#vssr-loading.error>div {
  border-left: .5rem solid #ff4500;
  animation-duration: 5s;
}

@-webkit-keyframes vssrLoading {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes vssrLoading {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
</style>

<script>
window.addEventListener('error', function() {
  var e = document.getElementById("vssr-loading");
  if (e) e.className += " error";
});
</script>

<div id="vssr-loading" aria-live="polite" role="status"><div><%= options.loading %></div></div>

<%= options.dev ? '<!-- https://projects.lukehaas.me/css-loaders -->' : '' %>
